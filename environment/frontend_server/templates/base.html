<!DOCTYPE html>
{% load static %}{% load sass_tags %}
<html lang="{{ site.lang }}" data-bs-theme="{{ site.mode }}" style="scroll-behavior: auto !important">
<head>
	<title>{{ site.title }}</title>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.min.js"></script>
	<!-- Static -->
	<link rel="shortcut icon" href="{% static 'img/atlas.png' %}">
	<link rel="stylesheet" type="text/css" href="{% sass_src 'css/scrollbar.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% sass_src 'css/color.scss' %}?v={% now 'U' %}"/>
	<link rel="stylesheet" type="text/css" href="{% sass_src 'css/style.scss' %}?v={% now 'U' %}"/>
	<script type="text/javascript" src="{% static 'js/index.js' %}?v={% now 'U' %}"></script>
</head>
<body class="bg-body-tertiary">
	{% include "includes/msgbox.html" %}
	{% if not site.hide %}
		{% include "includes/nav.html" %}
		{% include "includes/header.html" %}
	{% endif %}
	<main class="container-fluid py-2">
		{% csrf_token %}
		{% block content %}{% endblock %}
	</main>
	{% block js_content %}{% endblock %}
	<script type="text/javascript">
		initBsTooltip();
	</script>
</body>
</html>
